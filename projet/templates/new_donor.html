
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add donor {% endblock title %}

{% block content %}

 <main class="mt-5 pt-4">
  <div class="container">
    <section class=" mb-4 col-6 col-md-6 offset-3" style="box-shadow: 1px 5px 14px 0px gray; border-radius: 5px;margin-top: 89px;">
<h3 class="text-center">Add Donor</h3>

      <form  method="POST" action="{% url 'new_donor' %}" style="width: 300px;margin-left: 108px;">
        {% csrf_token %}
        {{ form|crispy }}
        
        
        <button class="btn btn-danger  rounded" type="submit">Save</button>
        
      </form>

    </section>
  </div>
</main>

{% endblock content %}
